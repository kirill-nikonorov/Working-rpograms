<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<f:view>

    <h:outputLabel value="Spring MVC Hello World Example"/>
<h:form>
    <p:panel>

        <div>
            <p:outputLabel for="nameInputText" value="Имя"/>
            <p:inputText id="nameInputText" title="Введите имя" value="#{indexController.name}"/>
            <br/>
            <p:outputLabel for="passwordInputText" value="Пароль"/>
            <p:inputText id="passwordInputText" title="Введите пароль" value="#{indexController.password}"/>
        </div>

        <p:commandButton action="#{indexController.exampleClick}" value="OK"/>
        <p:commandButton action="cancel" value="Cancel"/>
    </p:panel>

</h:form>
</f:view>
</html>
